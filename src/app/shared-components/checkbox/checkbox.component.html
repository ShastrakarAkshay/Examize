<div class="row" *ngIf="data">
    <div class="col-sm-12 pb-4" *ngIf="!data.readonly">
        <div *ngFor="let option of data.options">
            <mat-radio-group>
                <mat-checkbox color="primary" class="mt-3" [checked]="data.answerKey.includes(option.id)" (change)="addAnswerKeys($event, option.id)"></mat-checkbox>
            </mat-radio-group>
            <mat-form-field class="ml-3 w-90">
                <input matInput [(ngModel)]="option.name">
            </mat-form-field>
            <button mat-icon-button color="basic" class="float-right" matTooltip="Remove" (click)="removeOption(option.id)">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="mt-2">
            <mat-radio-group>
                <mat-checkbox disabled></mat-checkbox>
            </mat-radio-group>
            <button mat-button color="primary" class="p-0 pl-2 pr-2 ml-2" (click)="addOption()">Add Option</button>
        </div>
    </div>
    <div class="col-sm-12" *ngIf="data.readonly">
        <mat-radio-group class="example-radio-group mb-0" [(ngModel)]="data.answerKey">
            <mat-checkbox color="primary" *ngFor="let option of data.options" class="m-1"
                [checked]="data.answerKey.includes(option.id)" disabled>
                {{option.name.trim() || 'Option'}}
            </mat-checkbox>
            <mat-checkbox color="primary" *ngIf="data.options.length === 0" class="m-1" disabled>
                Option
            </mat-checkbox>
        </mat-radio-group>
    </div>
</div>
