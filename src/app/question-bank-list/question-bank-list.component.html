<mat-card class="p-4 mb-3" *ngFor="let i of [1,2,3,4,5]" routerLink="question-bank">
    <h2 class="mb-0 text-capitalize title"> Blank Quiz </h2>
    <p class="mb-0 text-secondary text-capitalize">Description</p>
    <div class="mat-content mt-3">
        <p class="mb-0 text-secondary text-capitalize">Total Questions : 50</p>
        <p class="mb-0 text-secondary text-capitalize">Total Marks : 100</p>
    </div>
</mat-card>
