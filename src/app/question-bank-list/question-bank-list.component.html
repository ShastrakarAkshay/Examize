<mat-card class="p-4 mb-3 text-capitalize" *ngFor="let list of questionList" (mouseover)="list.showDelete = true;" (mouseleave)="list.showDelete = false">
    <button mat-icon-button color="basic" class="btn-hover btn-delete" matTooltip="Delete" *ngIf="!isMobileView && list.showDelete"
        (click)="$event.stopPropagation();">
        <mat-icon>delete_outline</mat-icon>
    </button>
    <button #deleteHide mat-icon-button color="basic" class="btn-hover btn-delete" matTooltip="Delete" *ngIf="isMobileView"
        (click)="$event.stopPropagation();">
        <mat-icon>delete_outline</mat-icon>
    </button>
    <h2 class="mb-0 title" routerLink="question-bank"> Blank Quiz </h2>
    <p class="mb-0 text-secondary">Description</p>
    <div class="mat-content mt-3 text-secondary">
        <p class="mb-0">Total Questions : 50</p>
        <p class="mb-0">Total Marks : 100</p>
    </div>
</mat-card>
